<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data - Earthquake Sequence Mining</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 60px;
        }
        .viz-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .stats-card {
            text-align: center;
            transition: transform 0.3s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .mag-badge {
            font-size: 0.9em;
            padding: 4px 8px;
            border-radius: 20px;
        }
    </style>
</head>
<body class="py-5">
    <nav class="navbar navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="index.html">
                <i class="bi bi-house-door-fill"></i> Back to Home
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card viz-card">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-5">
                    <i class="bi bi-table-fill text-primary"></i> Earthquake Events Data
                </h1>

                <!-- Year Selector -->
                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label">Select Year:</label>
                        <select id="yearSelect" class="form-select form-select-lg">
                            <option value="">-- All Years --</option>
                        </select>
                    </div>
                </div>

                <!-- Summary Stats -->
                <div class="row mb-4" id="statsSection">
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center stats-card">
                            <div class="card-body">
                                <h3 class="text-primary" id="statTotalEvents">0</h3>
                                <p class="text-muted mb-0">Total Events</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center stats-card">
                            <div class="card-body">
                                <h3 class="text-success" id="statAvgMagnitude">0</h3>
                                <p class="text-muted mb-0">Avg Magnitude</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center stats-card">
                            <div class="card-body">
                                <h3 class="text-info" id="statAvgDepth">0</h3>
                                <p class="text-muted mb-0">Avg Depth (km)</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center stats-card">
                            <div class="card-body">
                                <h3 class="text-warning" id="statMaxMagnitude">0</h3>
                                <p class="text-muted mb-0">Max Magnitude</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DataTable -->
                <div class="row">
                    <div class="col-12">
                        <div id="mainTable" style="height: 600px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script>
        let dataTable;

        $(document).ready(function() {
            initPage();
        });

        function initPage() {
            // Populate year selector
            populateYearSelector();

            // Load all data by default
            loadTable('');

            // Load stats
            loadStats();

            // Initialize DataTable
            initDataTable();
        }

        function populateYearSelector() {
            const yearSelect = $('#yearSelect');
            if (!earthquakeData || !earthquakeData.data) {
                yearSelect.prop('disabled', true);
                return;
            }

            earthquakeData.years.sort().forEach(year => {
                yearSelect.append(`<option value="${year}">${year}</option>`);
            });
            yearSelect.prop('disabled', false);
        }

        function loadTable(year) {
            let data = [];
            if (year && earthquakeData.data.data[year]) {
                data = earthquakeData.data.data[year];
                $('#currentYearLabel').text(`- ${year}`);
            } else {
                // Flatten all events
                for (let yr in earthquakeData.data.years) {
                    if (earthquakeData.data.data[yr]) {
                        data = data.concat(earthquakeData.data.data[yr]);
                    }
                }
                $('#currentYearLabel').text(' (All Years)');
            }

            // Sort by time descending
            data.sort((a, b) => {
                const timeA = a.time ? a.time : '';
                const timeB = b.time ? b.time : '';
                return timeB.localeCompare(timeA);
            });

            // Initialize DataTable
            if ($.fn.DataTable.isDataTable('#dataTable')) {
                $('#dataTable').DataTable().destroy();
            }

            dataTable = $('#mainTable').DataTable({
                data: data,
                columns: [
                    { data: 'time', title: 'Time' },
                    { data: 'place', title: 'Place' },
                    { data: 'mag', title: 'Magnitude', className: 'dt-body-center' },
                    { data: 'depth', title: 'Depth (km)', className: 'dt-body-center', render: function(data, type, row) {
                        return data ? data.toFixed(1) : '';
                    }},
                    { data: 'lat', title: 'Latitude', className: 'dt-body-center', render: function(data, type, row) {
                        return data ? data.toFixed(2) : '';
                    }},
                    { data: 'lon', title: 'Longitude', className: 'dt-body-center', render: function(data, type, row) {
                        return data ? data.toFixed(2) : '';
                    }},
                    { data: 'year', title: 'Year', visible: false }
                ],
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100, -1]],
                order: [[0, 'desc']],
                dom: 'Bfrtip',
                responsive: true,
                language: {
                    search: '_INPUT_',
                    paginate: {
                        previous: 'Trước',
                        next: 'Sau'
                    },
                    aria: {
                        sortAscending: ': sắp xếp tăng dần',
                        sortDescending: ': sắp xếp giảm dần',
                    }
                }
            });
        }

        function loadStats() {
            if (!earthquakeData || !earthquakeData.stats) {
                return;
            }

            const stats = earthquakeData.stats;
            $('#statTotalEvents').text(stats.total_events.toLocaleString());
            $('#statAvgMagnitude').text(stats.avg_mag);
            $('#statAvgDepth').text(stats.avg_depth + ' km');
            $('#statMaxMagnitude').text(stats.max_mag);
        }

        // Year change handler
        $('#yearSelect').on('change', function() {
            loadTable($(this).val());
        });
    </script>
</body>
</html>
