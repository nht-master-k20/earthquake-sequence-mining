<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data - Earthquake Sequence Mining</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 60px;
        }
        .viz-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .chart-container {
            height: 500px;
        }
    </style>
</head>
<body class="py-5">
    <nav class="navbar navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="index.html">
                <i class="bi bi-house-door-fill"></i> Back to Home
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card viz-card">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-5">
                    <i class="bi bi-table-fill text-primary"></i> Earthquake Events Data
                </h1>

                <!-- Summary Stats -->
                <div class="row mb-4" id="statsSection">
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center stats-card">
                            <div class="card-body">
                                <h3 class="text-primary" id="statTotalEvents">0</h3>
                                <p class="text-muted mb-0">Total Events</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center stats-card">
                            <div class="card-body">
                                <h3 class="text-success" id="statAvgMagnitude">0</h3>
                                <p class="text-muted mb-0">Avg Magnitude</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center stats-card">
                            <div class="card-body">
                                <h3 class="text-info" id="statAvgDepth">0</h3>
                                <p class="text-muted mb-0">Avg Depth (km)</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center stats-card">
                            <div class="card-body">
                                <h3 class="text-warning" id="statMaxMagnitude">0</h3>
                                <p class="text-muted mb-0">Max Magnitude</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DataTable -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div id="mainTable" style="height: 600px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script>
        let dataTable;

        $(document).ready(function() {
            initPage();
        });

        function initPage() {
            if (!earthquakeData || !earthquakeData.data) {
                $('#mainTable').html('<div class="alert alert-warning">No data found. Run: python generate_web_data.py</div>');
                return;
            }

            // Load stats
            loadStats();

            // Initialize DataTable
            initDataTable();
        }

        function loadStats() {
            if (!earthquakeData.stats) {
                return;
            }

            const stats = earthquakeData.stats;
            $('#statTotalEvents').text(stats.total_events.toLocaleString());
            $('#statAvgMagnitude').text(stats.avg_mag);
            $('#statAvgDepth').text(stats.avg_depth + ' km');
            $('#statMaxMagnitude').text(stats.max_mag);
        }

        function initDataTable() {
            // Prepare all data with year column
            const allData = [];
            for (let year in earthquakeData.data.years) {
                if (earthquakeData.data.data[year]) {
                    earthquakeData.data.data[year].forEach(event => {
                        event.year = year;
                        allData.push(event);
                    });
                }
            }

            // Sort by time descending
            allData.sort((a, b) => {
                const timeA = a.time ? a.time : '';
                const timeB = b.time ? b.time : '';
                return timeB.localeCompare(timeA);
            });

            dataTable = echarts.init(document.getElementById('mainTable'), {
                height: 600,
                dataset: {
                    dimensions: [
                        'time', {displayName: 'Time', type: 'time'},
                        'place', {displayName: 'Place', type: 'category'},
                        'mag', {displayName: 'Mag', type: 'number'},
                        'depth', {displayName: 'Depth (km)', type: 'number'},
                        'lat', {displayName: 'Latitude', type: 'number'},
                        'lon', {displayName: 'Longitude', type: 'number'},
                        'year', {displayName: 'Year', type: 'number'}
                    ],
                    source: allData.map(d => [
                        d.time || '',
                        d.place || 'Unknown',
                        d.mag || 0,
                        d.depth || 0,
                        d.lat || 0,
                        d.lon || 0,
                        d.year || ''
                    ])
                },
                dimensions: [
                    {dims: ['time', 'place', 'mag', 'depth', 'lat', 'lon', 'year']}
                ],
                grid: {
                    rowHeight: 40
                },
                tooltip: {
                    show: true
                }
            });
        }
    </script>
</body>
</html>
