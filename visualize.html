<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data - Earthquake Sequence Mining</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .viz-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
    </style>
</head>
<body class="py-5">
    <nav class="navbar navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="index.html">
                <i class="bi bi-house-door-fill"></i> Back to Home
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card viz-card">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-5">
                    <i class="bi bi-graph-up-arrow text-primary"></i> Visualize Dữ Liệu
                </h1>

                <!-- Year Selector -->
                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label">Chọn năm:</label>
                        <select id="yearSelect" class="form-select form-select-lg">
                            <option value="">-- Tất cả các năm --</option>
                        </select>
                    </div>
                </div>

                <!-- Charts -->
                <div class="row g-4">
                    <div class="col-lg-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-bar-chart-fill"></i> Số Events Theo Năm</h5>
                                <div class="chart-container">
                                    <canvas id="eventsPerYearChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-pie-chart-fill"></i> Phn Bố Độ Lớng</h5>
                                <div class="chart-container">
                                    <canvas id="magnitudeDistributionChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-4 mt-4">
                    <div class="col-lg-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-calendar-event"></i> Events Theo Tháng</h5>
                                <div class="chart-container">
                                    <canvas id="eventsPerMonthChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-geo-alt"></i> Top 10 Địa Điêm Sự Kiện</h5>
                                <div class="chart-container">
                                    <canvas id="topLocationsChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-table"></i> Dữ Liệu Chi Tiết</h5>
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover" id="dataTable">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>Time</th>
                                                <th>Place</th>
                                                <th>Magnitude</th>
                                                <th>Depth</th>
                                                <th>Location</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td colspan="5" class="text-center">Đang tải dữ liệu...</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data (dùng thực tế từ CSV files)
        const sampleData = [
            { year: 1900, events: 34, avgMag: 6.2 },
            { year: 1901, events: 30, avgMag: 6.1 },
            { year: 1902, events: 26, avgMag: 6.3 },
            { year: 1903, events: 34, avgMag: 6.0 },
            { year: 1904, events: 52, avgMag: 5.8 },
            { year: 1905, events: 96, avgMag: 6.1 },
            { year: 1906, events: 133, avgMag: 5.9 },
        ];

        // Populate year selector
        const yearSelect = $('#yearSelect');
        sampleData.forEach(d => {
            yearSelect.append(`<option value="${d.year}">${d.year}</option>`);
        });

        // Chart 1: Events per year
        new Chart(document.getElementById('eventsPerYearChart'), {
            type: 'bar',
            data: {
                labels: sampleData.map(d => d.year),
                datasets: [{
                    label: 'Số Events',
                    data: sampleData.map(d => d.events),
                    backgroundColor: 'rgba(102, 126, 234, 0.7)',
                    borderColor: 'rgba(102, 126, 234, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Chart 2: Magnitude distribution
        const magRanges = ['M4.0-4.9', 'M5.0-5.9', 'M6.0-6.9', 'M7.0+'];
        const magCounts = [45, 120, 85, 25];
        new Chart(document.getElementById('magnitudeDistributionChart'), {
            type: 'doughnut',
            data: {
                labels: magRanges,
                datasets: [{
                    data: magCounts,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Chart 3: Events per month
        const months = ['T1', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'T8', 'T9', 'T10', 'T11', 'T12'];
        new Chart(document.getElementById('eventsPerMonthChart'), {
            type: 'line',
            data: {
                labels: months,
                datasets: [{
                    label: 'Events',
                    data: [8, 12, 15, 10, 18, 22, 25, 20, 15, 12, 10, 8],
                    borderColor: 'rgba(118, 75, 162, 1)',
                    backgroundColor: 'rgba(118, 75, 162, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Chart 4: Top locations
        const locations = ['Chile', 'Japan', 'Indonesia', 'Alaska', 'California'];
        const locationCounts = [85, 72, 65, 45, 38];
        new Chart(document.getElementById('topLocationsChart'), {
            type: 'polarArea',
            data: {
                labels: locations,
                datasets: [{
                    data: locationCounts,
                    backgroundColor: 'rgba(102, 126, 234, 0.7)',
                    borderColor: 'rgba(102, 126, 234, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>
</html>
